<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body background="wallpaperflare.com_wallpaper (11).jpg">
    
    <div class="card" style="width: 25rem;" >
  <img src="wallpaperflare.com_wallpap.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text"></p>
  
    <form action="success.html" style="text-align: center;">
        <p>
            <label for="email">Email</label>
            <input type="text" id="field1" onkeyup="return validateEmail()" placeholder="Enter Your Name">
            <span id="err1"></span>
        </p>
        <p>
            <label for="number">Mobile Number</label>
            <input type="tel" id="field3" onkeyup="return validatepnumber()"  placeholder="Enter your mobile number">
            <span id="err3"></span>
        </p>
        <div id="passwordInput">
            <p>
            <label for="password">Password</label>
            <input type="password" id="field2" onkeyup="return validatePass()"  placeholder="Enter Password">
            <span id="showHide"></span>
        </p>
        </div>
        <div id="passwordStrength">
            <span id="poor"></span>
            <span id="weak"></span>
            <span id="strong"></span>
          </div>
       <div id="passwordInfo"></div>

        </p>
        <p>
            <button onclick="return verify()">Submit</button>
        </p>
    </form>
    <script src="script (1).js"></script>
</div>
</div>

</body>
</html>
